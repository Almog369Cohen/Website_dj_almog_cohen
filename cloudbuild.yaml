steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dj-almog-cohen-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'

images:
  - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dj-almog-cohen-website:latest'

options:
  logging: CLOUD_LOGGING_ONLY
